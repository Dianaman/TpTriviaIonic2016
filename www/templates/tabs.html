<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive {{$root.hideTabs}}">
  <!-- Dashboard Tab -->
  <ion-tab title="Login" icon-off="ion-ios-login-outline" icon-on="ion-ios-login" href="#/tab/login" hidden="true">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>
  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Trivia" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/tab/trivia">
    <ion-nav-view name="tab-trivia"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Final" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/final" hidden="true">
    <ion-nav-view name="tab-final"></ion-nav-view>
  </ion-tab>

  <ion-tab  title="Ranking" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/tab/ranking">
    <ion-nav-view name="tab-ranking"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="Author" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/author">
    <ion-nav-view name="tab-author"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
